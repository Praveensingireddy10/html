<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
        
        section {
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: auto;
        }
        
        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Webpage</h1>
    </header>
    <section class="container">
        <h2>Welcome to My Simple Webpage</h2>
        <p>This is a demonstration of HTML and CSS styling.</p>
        <p>You can modify this code to create your own webpage.</p>
    </section>
</body>
</html>
